<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome icons -->
    <script src="https://kit.fontawesome.com/1d5b66556a.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>
<body>
    <div class="container">
        <div class="display">
            
            <input id="screen" type="text" placeholder="0">
        </div>

        <div class="btns">
        
                <div id="ce" onclick="backspc()">CE</div>
                <div onclick="fact()">x!</div>
                <div class="btn">(</div>
                <div class="btn">)</div>
                <div class="btn">%</div>
                <div id="ac" onclick="screen.value=''">AC</div>
        

            
                <div onclick="sin()">sin</div>
                <div onclick="pi()">pi</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn" id="div">÷</div>
            

            
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn" id="mul">×</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn" id="add">+</div>
                <div onclick="e()">e</div>
                <div class="btn" >0</div>
                <div onclick="log()">log</div>
                <div class="btn" id="sub">-</div>
                <div onclick="cos()">cos</div>
            

            
                <div onclick="tan()">tan</div>
                <div onclick="sqrt()">root</div>
            

            
                <div onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span></div>
                <div class="btn">.</div>
                <div id="eval" onclick="screen.value=eval(screen.value)">=</div>
            
        </div>
        <div class="mode" onclick="chMode()">
            <i id="mode" class="fa-solid fa-moon"></i>
        </div>
    </div>

    <script>

       function chMode() {
        mode.className == 'fa-solid fa-sun'?
        mode.className = 'fa-solid fa-moon':
        mode.className = 'fa-solid fa-sun'

        let body = document.querySelector('body');
        mode.classList.contains('fa-sun')?
        body.setAttribute('data-theme','dark'):
        body.setAttribute('data-theme','light');
       }
        
        var screen = document.querySelector('#screen');
        var btn = document.querySelectorAll('.btn');

        for(item of btn){
            item.addEventListener('click',(e)=>{
                btntext = e.target.innerText;
                if(btntext=='×'){
                    btntext='*';
                }

                if(btntext == '÷'){
                    btntext='/';
                }
                screen.value+=btntext;
            });
        }

        function sin() {
            screen.value = Math.sin(screen.value);
        }

        function cos() {
            screen.value = Math.cos(screen.value);
        }

        function tan() {
            screen.value = Math.tan(screen.value);
        }

        function pow() {
            screen.value = Math.pow(screen.value);
        }

        function sqrt() {
            screen.value = Math.sqrt(screen.value);
        }

        function log() {
            screen.value = Math.log(screen.value);
        }

        function pi() {
            screen.value = 3.14159265359;
        }

        function e() {
            screen.value =  2.71828182846;
        }

        function fact() {
            var i,num,f;
            f=1
            num = screen.value;
            for(i=1;i<=num;i++){
                f=f*i;
            }

            i=i-1;

            screen.value = f;
        }

        function backspc() {
        screen.value = screen.value.substr(0, screen.value.length - 1);
    }
    </script>
</body>
</html>
